<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420" role="img" aria-label="Zora Discovery Future LCARS Header">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0B0F"/>
      <stop offset="55%" stop-color="#0C1018"/>
      <stop offset="100%" stop-color="#0A0B0F"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1FD1B9" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#64E9FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1FD1B9" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="scan" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="none"/>
      <rect y="0" width="6" height="1" fill="#10141C" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="420" fill="url(#bg)"/>
  <rect width="1600" height="420" fill="url(#scan)" opacity="0.35"/>

  <!-- LCARS left rail -->
  <path d="M40,40 h420 a30,30 0 0 1 30,30 v40 a30,30 0 0 1 -30,30 h-250 a30,30 0 0 0 -30,30 v40 a30,30 0 0 0 30,30 h250 a30,30 0 0 1 30,30 v40 a30,30 0 0 1 -30,30 h-420 z" fill="#161B26" stroke="#2A3342" stroke-width="2"/>
  <rect x="60" y="60" width="160" height="40" rx="18" fill="#FFB347"/>
  <rect x="60" y="120" width="220" height="24" rx="12" fill="#1FD1B9"/>
  <rect x="60" y="160" width="140" height="24" rx="12" fill="#64E9FF"/>
  <rect x="60" y="250" width="200" height="26" rx="13" fill="#1FD1B9"/>
  <rect x="60" y="290" width="120" height="26" rx="13" fill="#FFB347"/>

  <!-- LCARS top rail -->
  <rect x="520" y="40" width="1040" height="46" rx="23" fill="#161B26" stroke="#2A3342" stroke-width="2"/>
  <rect x="540" y="52" width="220" height="22" rx="11" fill="#1FD1B9"/>
  <rect x="770" y="52" width="160" height="22" rx="11" fill="#64E9FF"/>
  <rect x="940" y="52" width="130" height="22" rx="11" fill="#FFB347"/>
  <rect x="1080" y="52" width="220" height="22" rx="11" fill="#1FD1B9"/>

  <!-- Main title glow bar -->
  <rect x="520" y="130" width="980" height="90" rx="18" fill="#121621" stroke="#2A3342" stroke-width="2"/>
  <rect x="540" y="150" width="940" height="8" rx="4" fill="url(#glow)" filter="url(#softGlow)"/>

  <!-- Title text -->
  <text x="560" y="195" font-family="'Bank Gothic','Eurostile','Orbitron','Arial',sans-serif" font-size="54" fill="#EAF7FF" letter-spacing="6">ZORA</text>
  <text x="560" y="230" font-family="'Space Mono','Menlo','Courier New',monospace" font-size="18" fill="#8CDFF0">DISCOVERY • FUTURE LCARS • AUTONOMOUS SYSTEM</text>

  <!-- Right side nodes -->
  <circle cx="1460" cy="180" r="26" fill="#1FD1B9"/>
  <circle cx="1510" cy="180" r="18" fill="#64E9FF"/>
  <circle cx="1545" cy="180" r="10" fill="#FFB347"/>

  <!-- Bottom rail -->
  <rect x="520" y="300" width="940" height="44" rx="22" fill="#161B26" stroke="#2A3342" stroke-width="2"/>
  <rect x="540" y="312" width="260" height="20" rx="10" fill="#64E9FF"/>
  <rect x="810" y="312" width="180" height="20" rx="10" fill="#1FD1B9"/>
  <rect x="1000" y="312" width="140" height="20" rx="10" fill="#FFB347"/>
  <rect x="1150" y="312" width="220" height="20" rx="10" fill="#1FD1B9"/>
</svg>
