services:
  zora:
    build: .
    ports:
      - "8070:8070"
    volumes:
      - zora-config:/root/.zora
    environment:
      - NODE_ENV=test
      - ZORA_BIND_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Integration test runner â€” runs after zora is healthy
  test-runner:
    build: .
    depends_on:
      zora:
        condition: service_healthy
    environment:
      - ZORA_URL=http://zora:8070
    entrypoint: ["node", "--test", "dist/tests/integration/"]
    profiles:
      - test

volumes:
  zora-config:
